{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Posting app{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <script src="https://kit.fontawesome.com/b9f93ed9dd.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-main">
          <a href="{% url 'index' %}">Home</a>
          {% if user.is_authenticated %}
          <a href="{% url 'following_posts' %}">Posts of Observed</a>
          <a href="{% url 'following_list' %}">Observed Users</a>
          <a href="{% url 'post_new' %}">New Post</a>
          <a href="{% url 'profile' request.user.username %}">My Profile</a>
        </div>
        <div>
          <a href="{% url 'logout' %}">Logout</a>
        </div>
        {% else %}
      </div>
        <div>
          <a href="{% url 'login' %}">Login</a>
        </div>

        {% endif %}
      </nav>
    </header>
    <div class="content">{% block content %} {% endblock %}</div>
  </body>
</html>
