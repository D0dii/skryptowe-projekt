{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Posting app{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <header>
      <h1><a href="{% url 'index' %}">Posting app</a></h1>
      <nav>
        <ul>
          <li><a href="{% url 'index' %}">Home</a></li>
          {% if user.is_authenticated %}
          <li><a href="{% url 'following_posts' %}">Following</a></li>
          <li><a href="{% url 'post_new' %}">New Post</a></li>
          <li><a href="{% url 'profile' request.user.username %}">My Profile</a></li>
          <li><a href="{% url 'logout' %}">Logout</a></li>
          {% else %}
          <li><a href="{% url 'signup' %}">Sign Up</a></li>
          <li><a href="{% url 'login' %}">Login</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <div class="content">{% block content %} {% endblock %}</div>
  </body>
</html>
